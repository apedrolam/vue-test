<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js test</title>
    </head>
    <body>
        <div id="app">
            <form @submit.prevent="submit" action="" method="get"> <!-- @submit.prevent = v-on:submit.prevent -->
                <h2>What are your favourites topics?</h2>
                <template v-for="topic in topics">
                    <input v-model="selectedTopics" type="checkbox" :id="topic.value" :value="topic.value">
                    <label :for="topic.value">{{ topic.name }}</label>
                </template>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
            let app = new Vue({
                el: '#app',
                data: {
                    topics: [
                        {
                            name: 'Vue.js',
                            value: 'vue'
                        },
                        {
                            name: 'React',
                            value: 'react'
                        },
                        {
                            name: 'Angular',
                            value: 'angular'
                        },
                        {
                            name: 'Backbone',
                            value: 'backbone'
                        }
                    ],
                    selectedTopics: []
                },
                methods: {
                    submit: function () {
                        console.log(this.selectedTopics)
                    }
                }
            })
        </script>
    </body>
</html>
