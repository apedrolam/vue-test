<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js test</title>
    </head>
    <body>
        <div id="app">
            <button v-on:click="add">+ 1</button>
            <button @click="subtract">- 1</button>
            Counter: {{ counter }}
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
            let app = new Vue({
                el: '#app',
                data: {
                    counter: '0'
                },
                methods: {
                    add: function() {
                        this.counter++
                    },
                    subtract: function() {
                        this.counter--
                    }
                }
            })
        </script>
    </body>
</html>
